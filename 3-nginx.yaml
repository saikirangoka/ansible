- name: install and run nginx
  hosts: web
  become: yes
  tasks:
  - name: Install nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: Start service nginx, if not started
    ansible.builtin.service:
      name: nginx
      state: started
  - name: Enable service httpd, and not touch the state
    ansible.builtin.service:
      name: httpd
      enabled: yes